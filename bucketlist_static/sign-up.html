<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css"> </head>

<body>
    <section class="row">
        <div class="login-box">
            <div class="row collapse expanded">
                <div class="small-12 medium-6 column small-order-2 medium-order-1">
                    <div class="login-box-form-section">
                        <h1 class="login-box-title">Sign up</h1>
                        <input class="login-box-input" type="text" name="username" placeholder="Username" />
                        <input class="login-box-input" type="email" name="email" placeholder="E-mail" />
                        <input class="login-box-input" type="password" name="password" placeholder="Password" />
                        <input class="login-box-input" type="password" name="password2" placeholder="Retype password" />
                        <input class="login-box-submit-button" type="submit" name="signup_submit" value="Sign me up" /> </div>
                    <div class="or">OR</div>
                </div>
                <div class="small-12 medium-6 column small-order-1 medium-order-2 login-box-social-section">
                    <div class="login-box-social-section-inner"> <span class="login-box-social-headline">Sign in with<br />your social network</span> <a class="login-box-social-button-facebook">Log in with facebook</a> <a class="login-box-social-button-twitter">Log in with Twitter</a> <a class="login-box-social-button-google">Log in with Google+</a> </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

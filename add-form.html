<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css"> </head>

<body>
    <section class="contact-us-section">
        <div class="row medium-unstack">
            <div class="columns contact-us-section-right">
                <h1 class="contact-us-header">Add new Bucket List</h1>
                <form class="contact-us-form">
                    <input type="text" placeholder="Title">
                    <textarea name="message" id="" rows="12" placeholder="add more details to your bucket list item"></textarea>
                    <div class="contact-us-form-actions">
                        <input type="submit" class="button" value="Add" /> </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
